<!-- Go over the two HTML snippets. How many nodes will the resulting DOM tree have? -->

<div>
  <p>Then press the <em>Draw</em> button</p> 
</div>

<!-- the above will have 11 nodes: html, head, body, div, empty #text, p, empty #text, #text, em, #text, and #text -->

<div><p>Then press the <em>Draw</em> button.</p></div>
<!-- the above will have 9 nodes: html, head, body, div, p, #text, em, #text and #text -->
