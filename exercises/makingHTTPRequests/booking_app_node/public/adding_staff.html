<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding Staff</title>
</head>
<body>

    <fieldset>
      <div>
        <label for="email">Email:</label>

  </form>

  <script src="./javascripts/addingStaff.js"></script>

</html>
