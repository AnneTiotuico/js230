<!-- 
  Update your solution to the previous problem to make the red X move as you move the mouse around the document instead of depending on clicks.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .x {
      position: absolute;
      transform: rotate(45deg);
      top: 20px;
      left: 20px;
    }

    .x .horizontal {
      width: 45px;
      height: 5px;
      position: absolute;
      left: -20px;
      background: red;
    }

    .x .vertical {
      height: 45px;
      width: 5px;
      background: red;
      position: absolute;
      left: 0px;
      top: -20px;
    } 
  </style>
  <script>
    document.addEventListener('mousemove', event => {
      let horizontalPos = event.clientX;
      let verticalPos = event.clientY;
      let xSymbol = document.querySelector('.x');
      xSymbol.style.top = `${verticalPos}px`;
      xSymbol.style.left = `${horizontalPos}px`;
    });
  </script>
</head>
<body>
  <div class="x">
    <div class="horizontal"></div>
    <div class="vertical"></div>
  </div> 
</body>
</html>
