<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script>
    <script src="../public/javascripts/gallery.js"></script>
    <link rel="stylesheet" href="../public/stylesheets/gallery.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <ul class="slideshow">
        <figure>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 1" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure class="hidden">
          <img src="https://via.placeholder.com/1200x900/746AB0/333" alt="Photo 2" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure class="hidden">
          <img src="https://via.placeholder.com/1200x900/288BA8/333" alt="Photo 3" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure class="hidden">
          <img src="https://via.placeholder.com/1200x900/B8255F/333" alt="Photo 4" />
          <figcaption>Example photo</figcaption>
        </figure>
      </ul>
      <ul class="thumbnails">
        <li class="active"><img src="https://via.placeholder.com/1200x900" alt="" title="Photo 1"></li>
        <li><img src="https://via.placeholder.com/1200x900/746AB0/333" alt="" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900/288BA8/333" alt="" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900/B8255F/333" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
